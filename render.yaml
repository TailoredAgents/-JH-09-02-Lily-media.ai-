services:
  - type: web
    name: lily-ai-socialmedia-backend
    env: python
    plan: starter
    runtime: python-3.11.9
    buildCommand: pip install -e .
    startCommand: python render_production.py
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        fromSecret: SECRET_KEY
      - key: CORS_ORIGINS
        value: https://www.lily-ai-socialmedia.com,https://lily-ai-socialmedia-frontend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: lily-ai-socialmedia-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: lily-ai-socialmedia-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: lily-ai-socialmedia-redis
          type: redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false

  - type: web
    name: lily-ai-socialmedia-frontend
    env: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: VITE_API_BASE_URL
        value: https://lily-ai-socialmedia-backend.onrender.com
      - key: VITE_ENVIRONMENT
        value: production

  - type: worker
    name: lily-ai-socialmedia-worker
    env: python
    plan: starter
    runtime: python-3.11.9
    buildCommand: pip install -e .
    startCommand: celery -A backend.tasks.celery_app worker --loglevel=info
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        fromSecret: SECRET_KEY
      - key: DATABASE_URL
        fromDatabase:
          name: lily-ai-socialmedia-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: lily-ai-socialmedia-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: lily-ai-socialmedia-redis
          type: redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false

  - type: redis
    name: lily-ai-socialmedia-redis
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: Allow all connections

databases:
  - name: lily-ai-socialmedia-db
    databaseName: lily_ai_socialmedia
    plan: free