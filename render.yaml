# Render Blueprint for AI Social Media Content Agent
# Deploy with: render-cli deploy --blueprint render.yaml

services:
  # Backend API Service
  - type: web
    name: lily-ai-socialmedia-backend
    env: python
    region: oregon
    plan: free
    runtime: python-3.11.9
    rootDirectory: .
    buildCommand: |
      echo "üèóÔ∏è Building AI Social Media Content Agent..."
      echo "Current directory: $(pwd)"
      echo "Directory contents: $(ls -la)"
      echo "Python version: $(python --version)"
      echo "Installing dependencies from requirements.txt..."
      pip install --upgrade pip setuptools wheel
      pip install numpy==1.26.4
      pip install sqlalchemy==2.0.36
      pip install -r requirements.txt || echo "Some packages failed, continuing..."
      pip list | grep -E "(fastapi|sqlalchemy|numpy|uvicorn)"
      echo "‚úÖ Build completed successfully"
    startCommand: |
      echo "üöÄ Starting AI Social Media Content Agent..."
      echo "Working directory: $(pwd)"
      echo "Python version: $(python3 --version)"
      echo "Python3 location: $(which python3)"
      echo "Uvicorn location: $(which uvicorn)"
      python3 -m uvicorn app:app --host 0.0.0.0 --port $PORT --log-level info
    healthCheckPath: /render-health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: lily-ai-socialmedia-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: lily-ai-socialmedia-redis
          property: connectionString
      # API Keys (set these in Render dashboard)
      - key: OPENAI_API_KEY
        sync: false
      - key: SERPER_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      # Social Media API Keys
      - key: TWITTER_API_KEY
        sync: false
      - key: TWITTER_API_SECRET
        sync: false
      - key: TWITTER_ACCESS_TOKEN
        sync: false
      - key: TWITTER_ACCESS_TOKEN_SECRET
        sync: false
      - key: TWITTER_CLIENT_ID
        sync: false
      - key: TWITTER_CLIENT_SECRET
        sync: false
      - key: TWITTER_BEARER_TOKEN
        sync: false
      - key: LINKEDIN_CLIENT_ID
        sync: false
      - key: LINKEDIN_CLIENT_SECRET
        sync: false
      - key: INSTAGRAM_APP_ID
        sync: false
      - key: INSTAGRAM_APP_SECRET
        sync: false
      - key: FACEBOOK_APP_ID
        sync: false
      - key: FACEBOOK_APP_SECRET
        sync: false
      # CORS Configuration
      - key: CORS_ORIGINS
        value: https://www.lily-ai-socialmedia.com,http://localhost:5173
      - key: ALLOWED_HOSTS
        value: api.lily-ai-socialmedia.com,localhost,127.0.0.1

  # Frontend Service
  - type: web
    name: lily-ai-socialmedia-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: |
      cd frontend &&
      npm ci &&
      npm run build
    startCommand: |
      cd frontend &&
      npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: VITE_API_BASE_URL
        value: https://api.lily-ai-socialmedia.com
      - key: VITE_APP_NAME
        value: Lily AI Social Media
      - key: VITE_APP_DOMAIN
        value: lily-ai-socialmedia.com
      - key: VITE_APP_URL
        value: https://www.lily-ai-socialmedia.com
      - key: VITE_ENVIRONMENT
        value: production
        # Force rebuild to ensure environment variables take effect
      - key: VITE_AUTH0_DOMAIN
        sync: false
      - key: VITE_AUTH0_CLIENT_ID
        sync: false
      - key: VITE_AUTH0_AUDIENCE
        sync: false

  # Redis Cache Service
  - type: redis
    name: lily-ai-socialmedia-redis
    region: oregon
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList:
      - source: 0.0.0.0/0
        description: Allow all connections

# Database Service
databases:
  - name: lily-ai-socialmedia-db
    databaseName: lily_ai_socialmedia
    region: oregon
    plan: free