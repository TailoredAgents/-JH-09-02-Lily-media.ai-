# Render deployment configuration for custom domain
services:
  - type: web
    name: socialmedia-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: FRONTEND_URL
        value: https://lilymedia.ai
      - key: ALLOWED_ORIGINS
        value: https://lilymedia.ai,https://www.lilymedia.ai,https://app.lilymedia.ai
      - key: CORS_ALLOWED_ORIGINS
        value: https://lilymedia.ai,https://www.lilymedia.ai
      - key: DATABASE_URL
        fromDatabase:
          name: socialmedia-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: socialmedia-redis
          property: connectionString

  - type: web
    name: socialmedia-frontend
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://api.lilymedia.ai
      - key: VITE_APP_URL
        value: https://lilymedia.ai

databases:
  - name: socialmedia-db
    databaseName: socialmedia
    user: socialmedia
    region: oregon

services:
  - type: redis
    name: socialmedia-redis
    region: oregon
